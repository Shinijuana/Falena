<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
   
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      
    </style>
  </head>
  <body>
  <a-scene mindar-image="uiScanning: no; imageTargetSrc: https://raw.githack.com/Shinijuana/Falena/main/falena.mind; filterMinCF: 0.1; filterBeta: 10; warmupTolerance: 3; missTolerance: 5;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             embedded
             device-orientation-permission-ui="enabled: false">
      
      <!-- Caricamento degli asset -->
      <a-assets>
        <video id="video-source" src="assets/Falena.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Configurazione della telecamera -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable">
        <a-image id="startImage" src="assets/Falena.jpg" position="0 0 -15" scale="10 11 10" opacity=".8" visible="true" animation__pulse="property: scale; from: 4 4 4; to: 4.5 4.5 4.5; dir: alternate; loop: true; dur: 1000"></a-image>
      </a-camera>
      
      <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
      <a-light type="ambient" intensity="0.7"></a-light>
   
      <!-- Entità per il target AR e il modello 3D -->
      <a-entity id="ar-target" mindar-image-target="targetIndex: 0;">
        <a-video 
          id="tracked-video"
          src="#video-source"
          width="1" height="1.7" 
          position="0 0 0" 
          rotation="0 0 0"
          autoplay
          loop>
        </a-video>
      </a-entity>

    <script>
      // Autoplay del video quando il target è riconosciuto
      const video = document.querySelector("#video-source");
      const target = document.querySelector("#ar-target");
      const startImage = document.getElementById('startImage');

     target.addEventListener('targetFound', () => {
        video.play();
        startImage.setAttribute('visible', 'false');
      });

      target.addEventListener("targetLost", () => {
        video.pause();
        startImage.setAttribute('visible', 'true');
      });
      </script>

  </a-scene>
  </body>
</html>
